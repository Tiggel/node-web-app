apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: node-web-app-tt
spec:
  params:
    - name: environment
    - name: git-url
    - name: revision
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: node-web-app-pipeline-run-
        namespace: node-web-project
      spec:
        pipelineRef:
          name: node-web-app-pipeline
        workspaces:
          - name: git-source # this workspace name must be declared in the Pipeline
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce # access mode may affect how you can use this volume in parallel tasks
                resources:
                  requests:
                    storage: 1Gi
        params:
          - name: deployment_environment
            value: $(params.environment)
          - name: git-url
            value: $(params.git-url)
          - name: git-revision
            value: master
          - name: image-name
            value: tiggel/node-web-demo:0.1
          - name: path-to-docker-file
            value: /workspace/source/Dockerfile
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: node-web-app-tb
spec:
  params:
    - name: git-url
      value: https://github.com/Tiggel/node-web-app.git
    - name: revision
      value: master
    - name: environment
      value: dev
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: node-web-app-el
spec:
  #serviceAccountName: pipeline
  triggers:
    - name: trigger-argo
      bindings:
        - ref: node-web-app-tb
      template:
        name: node-web-app-tt
  serviceType: LoadBalancer
