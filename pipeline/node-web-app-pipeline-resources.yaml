apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: node-web-app-source
  namespace: node-web-project
spec:
  params:
    - name: url
      value: 'https://gitlab.consol.de/sebastiant/tekton-webinar.git'
    - name: revision
      value: tekton-k8s
  type: git
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: node-web-app-image
  namespace: node-web-project
spec:
  params:
    - name: url
      value: 'tiggel/node-web-demo:latest'
  type: image
